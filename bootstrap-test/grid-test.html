<html lang="en">
<head>

</head>
<body id="body-c">
    <nav class="navbar navbar-expand-sm" id="navbar-c">
        <a href="" class="navbar-brand text-dark font-weight-bold p-0" id="nav-brand-c"><span style="color: #1434A4 ;">F</span>ilm<span style="color: #1434A4 ;">X</span></a>

          <li class="nav-item">
            <a class="nav-link" href="#">Producers</a>
          </li>
        </ul>
    </nav>
    
    <div class="container-fluid mt-4 d-flex">
        <a href="" class="btn ml-sm-auto" id="add-movie-c">Add Movie</a>
    </div>

    <div class="container-fluid mt-4 row justify-content-center" id="card-container-c">
    </div>

    <footer>

    </footer>
    <script>
        var images = ["avengers","black-widow","dune","godzilla","iron-man","john-wick","joker","jurassic-park","lord-of-the-rings","mad-max","star-war","suicide-squad","terminator","warcraft"];

        for(var image of images){
            $("#card-container-c").append(
            `<div class="col-xl-3 col-lg-4 col-md-5 p-3">
            <div class="card p-2" style="width:280px;">
                <img class="card-img-top" src="imgs/${image}.jpg" alt="Card image" height="300px">
                <div class="card-body p-2">
                    <h4 class="card-title">${image}</h4>
                    <p class="card-text">Lorem ipsum dolor sit amet and i go consectetur, adipisicing elit. Dignios, rerum error.</p>
                    <a href="" style="color: #1434A4;">Explore &#8594</a>
                    <div class="d-inline-block float-right">
                        <a href="" id="card-btn-edit" style="color: #1434A4;"><i class="fa-regular fa-pen-to-square"></i></a>
                        <a href="" id="card-btn-trash" style="color: red;"><i class="fa-regular fa-trash-can"></i></a>
                    </div>
                </div>
            </div>
        </div>`
            );
        }
    </script>
