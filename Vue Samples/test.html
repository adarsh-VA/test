<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <style>
        .box{
            padding: 40px;
            border: 3px gray dashed;
            margin: 15px;
            width: 40%;
        }

        .active{
            background-color: salmon;
            border-color: red;
        }
    </style>

</head>
<body>
    
    <div class="container">
        <div id="app">
            <ul>
                <li v-for="goal in goals">{{goal}}</li>
            </ul>
            <input type="text" name="" id="inp" v-model="input"/>
            <button v-on:click="output()" class="btn btn-info">Add</button>
            <br><br><br>
            <input type="text" name="firstName" v-model="name" id="txt1">
            <button v-on:click="reset" class="btn btn-info">Reset</button>
            <p>{{name}}</p>
        
        
            <h1>Form for signUp</h1>
            <form action="" v-on:submit.prevent="submitForm">
                <label for="">your name</label>
                <input type="text">
                <button class="btn btn-info">SignUp</button>
            </form>
            <hr>
            
        </div>
        <div id="app2">
            <div class="box" :class="{active:b1}" @click="boxSelected('A')">box 1</div>
            <div class="box" :class="{active:b2}" :style="{borderColor:b2 ? 'red' : 'gray'}" @click="boxSelected('B')">box 2</div>
            <div class="box" :class="{active:b3}" :style="{borderColor:b3 ? 'red' : 'gray'}" @click="boxSelected('C')">box 3</div>
        </div>
    </div>


<script>
  const app = Vue.createApp({
    data() {
      return {
        goals:[],
        input:'',
        link:"https://vuejs.org/guide/quick-start.html#using-vue-from-cdn",
        name:'',
        fullname:'gh'
      }
    },
    methods:{
        output(){
            if (this.input != ''){
                this.goals.push(this.input)
                this.input=''
            }
        },
        submitForm(event){
            alert("form Submitted");
        },
        reset(){
            this.name= '';
        }
    }
  }).mount('#app')

  Vue.createApp({
    data(){
        return {
            b1:false,
            b2:false,
            b3:false
        }
    },
    methods:{
        boxSelected(box){
            if(box === 'A')
                this.b1= !this.b1;
            else if(box === 'B')
                this.b2 = !this.b2;
            else
                this.b3 = !this.b3;
        }
    }
  }).mount('#app2')
</script>
</body>
</html>
