<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/footer.css">
    <script src="js/jquery-3.61.js"></script>


    <style>
       
    </style>
</head>
<body>
    <nav>
        <div class="logo-dash">
            <div id="brand-name">
                <h1> <span style="color: #1434A4 ;">F</span>ilm<span style="color: #1434A4 ;">X</span></h1>
            </div>
            <div>
                <i class="fa-solid fa-bars" id="dash"></i>
                <i class="fa-solid fa-xmark" id="drop-close"></i>
            </div>
        </div>

        <ul id="navlist">
            <li><a href="">Home</a></li>
            <li><a href="">Actors</a></li>
            <li><a href="">Producers</a></li>
        </ul>
    </nav>
    <main>
        <div class="addMovie-btn">
            <a href="add.html">Add Movie</a>
        </div>
        <div class="card-container">
             
        </div>
    </main>
    <footer>
        <h1> <span style="color: #1434A4 ;">F</span>ilm<span style="color: #1434A4 ;">X</span> &copy;2022</h1>
    </footer>

    <script>
        var images = ["avengers","black-widow","dune","godzilla","iron-man","john-wick","joker","jurassic-park","lord-of-the-rings","mad-max","star-war","suicide-squad","terminator","warcraft"];

        for(var image of images){
            $(".card-container").append(
                `<div class="card">
                    <div id="card-image">
                        <img src="imgs/${image}.jpg" alt="" width="100%" height="300px">
                    </div>
                    <div id="card-body">
                        <h2 style="margin-bottom: 10px;">${image}</h2>
                        <p>Lorem ipsum dolor sit amet and i go consectetur, adipisicing elit. Dignios, rerum error.</p>
                    </div>
                    <div id="card-footer">
                        <a href="">Explore &#8594</a>
                        <div id="card-buttons">
                            <a href="" id="card-btn-edit"><i class="fa-regular fa-pen-to-square"></i></a>
                            <a href="" id="card-btn-trash"><i class="fa-regular fa-trash-can"></i></a>
                        </div>
                    </div>
                </div>`
            );
        }

        $("#dash").click(()=>{
            console.log("clicked");
            $("#navlist").toggle("0.3s","linear");
            $("#dash").css("display","none");
            $("#drop-close").css("display","inline-block");
        });

        $("#drop-close").click(()=>{
            console.log("clicked");
            $("#navlist").toggle("0.3s","linear");
            $("#dash").css("display","block");;
            $("#drop-close").css("display","none");
        });
    </script>
</body>
</html>
