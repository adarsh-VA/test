<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterBar"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBar"></div>
        </div>
      </section>
      <section class="container" v-if="winner">
        <h1>Game over!</h1>
        <h1 v-if="winner === 'monster'">You Lost!</h1>
        <h1 v-if="winner === 'player'">You Won..</h1>
        <h1 v-if="winner === 'draw'">Draw!</h1>
        <button @click="startAgain()">Start Again</button>
      </section>
      <section id="controls" v-else>
        <button @click="monsterAttack()">ATTACK</button>
        <button @click="specialAttack()" :disabled="spAttackUsed">SPECIAL ATTACK</button>
        <button @click="heal()">HEAL</button>
        <button @click="surrender()">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs">{{log.attackBy}}-{{log.attackType}}-{{log.attackPoints}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
